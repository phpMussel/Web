config_web_forbid_on_block: "לשלוח HTTP 403 עם ההודעה חסומה להעלאת קובץ, או להישאר עם HTTP 200 הרגיל? False = לא (200); True = כן (403) [ערך ברירת מחדל]."
config_web_ignore_upload_errors: "בדרך כלל זה צריך להיות מושבת למעט כאשר זה נדרש כדי phpMussel לתפקד כהלכה. בדרך כלל, כאשר מושבת, כאשר phpMussel מזהה נוכחות של אלמנטים ב array() <code>$_FILES</code>, זה ינסה לסרוק את הקבצים המיוצגים על ידי אותם אלמנטים, ואם האלמנטים האלה ריקים, phpMussel יחזיר הודעת שגיאה. זוהי התנהגות נאותה עבור phpMussel. עם זאת, עבור חלק מה-CMS, אלמנטים ריקים ב-<code>$_FILES</code> יכולים להתרחש כתוצאה מההתנהגות הטבעית של אותם CMS, או שגיאות עשויות להיות מדווחות כאשר אין, במקרה זה, ההתנהגות הרגילה של phpMussel תפריע להתנהגות הרגילה של אותם CMS. אם זה קורה עבורך, הפעל את האפשרות הזו כדי להורות ל-phpMussel לא לנסות לסרוק אלמנטים ריקים כאלה, להתעלם מהם כאשר הם מוצאים, ולא להחזיר הודעות שגיאה קשורות כלשהן, ובכך לאפשר את המשך בקשת הדף. False = כבוי; True = נדלק."
config_web_magnification: "הגדלת גופן. ערך ברירת מחדל = 1."
config_web_max_uploads: "מספר מקסימלי של קבצים ש-phpMussel רשאי לסרוק בבת אחת לפני שמבטלים את הסריקה ומודיעים למשתמש שהם מעלים יותר מדי בבת אחת! מספק הגנה מפני התקפה תיאורטית לפיה תוקף מנסה DDoS למערכת או ל-CMS שלך על ידי העמסת יתר של phpMussel ועצירת כל תהליך ה-PHP. מומלץ: 10. ייתכן שתרצה להתאים מספר זה בהתאם למהירות החומרה שלך. שים לב שמספר זה אינו מתייחס או כולל את התוכן של ארכיונים."
config_web_theme: "האסתטיקה לשימוש בדף "העלאה נדחתה"."
