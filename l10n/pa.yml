config_web_custom_footer: "ਸਾਰੇ "ਅਪਲੋਡ ਕਰਨ ਤੋਂ ਇਨਕਾਰ ਕੀਤਾ" ਪੰਨਿਆਂ ਦੇ ਬਿਲਕੁਲ ਹੇਠਾਂ HTML ਦੇ ਰੂਪ ਵਿੱਚ ਸ਼ਾਮਲ ਕੀਤਾ ਗਿਆ। ਇਹ ਉਪਯੋਗੀ ਹੋ ਸਕਦਾ ਹੈ ਜੇਕਰ ਤੁਸੀਂ ਅਜਿਹੇ ਸਾਰੇ ਪੰਨਿਆਂ 'ਤੇ ਕਾਨੂੰਨੀ ਨੋਟਿਸ, ਸੰਪਰਕ ਲਿੰਕ, ਕਾਰੋਬਾਰੀ ਜਾਣਕਾਰੀ ਜਾਂ ਸਮਾਨ ਸ਼ਾਮਲ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ।"
config_web_custom_header: "ਸਾਰੇ "ਅਪਲੋਡ ਕਰਨ ਤੋਂ ਇਨਕਾਰ ਕੀਤਾ" ਪੰਨਿਆਂ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ HTML ਦੇ ਰੂਪ ਵਿੱਚ ਸ਼ਾਮਲ ਕੀਤਾ ਗਿਆ। ਇਹ ਉਪਯੋਗੀ ਹੋ ਸਕਦਾ ਹੈ ਜੇਕਰ ਤੁਸੀਂ ਅਜਿਹੇ ਸਾਰੇ ਪੰਨਿਆਂ 'ਤੇ ਇੱਕ ਵੈਬਸਾਈਟ ਲੋਗੋ, ਵਿਅਕਤੀਗਤ ਸਿਰਲੇਖ, ਸਕ੍ਰਿਪਟਾਂ, ਜਾਂ ਸਮਾਨ ਸ਼ਾਮਲ ਕਰਨਾ ਚਾਹੁੰਦੇ ਹੋ।"
config_web_forbid_on_block: "ਕੀ phpMussel ਨੂੰ ਫਾਈਲ ਅਪਲੋਡ ਬਲੌਕ ਕੀਤੇ ਸੁਨੇਹੇ ਦੇ ਨਾਲ 403 ਸਿਰਲੇਖ ਭੇਜਣੇ ਚਾਹੀਦੇ ਹਨ, ਜਾਂ ਆਮ 200 OK ਨਾਲ ਜੁੜੇ ਰਹਿਣਾ ਚਾਹੀਦਾ ਹੈ? False = ਨਹੀਂ (200); True = ਹਾਂ (403) [ਡਿਫਾਲਟ]।"
config_web_ignore_upload_errors: "ਇਹ ਨਿਰਦੇਸ਼ ਆਮ ਤੌਰ 'ਤੇ ਅਕਿਰਿਆਸ਼ੀਲ ਹੋਣਾ ਚਾਹੀਦਾ ਹੈ, ਪਰ ਕੁਝ ਮਾਮਲਿਆਂ ਵਿੱਚ phpMussel ਨੂੰ ਤੁਹਾਡੇ ਖਾਸ ਸਿਸਟਮ 'ਤੇ ਸਹੀ ਢੰਗ ਨਾਲ ਕੰਮ ਕਰਨ ਲਈ ਇਸਨੂੰ ਕਿਰਿਆਸ਼ੀਲ ਕਰਨਾ ਜ਼ਰੂਰੀ ਹੋ ਸਕਦਾ ਹੈ। ਆਮ ਤੌਰ 'ਤੇ, ਜਦੋਂ ਅਕਿਰਿਆਸ਼ੀਲ ਹੁੰਦਾ ਹੈ, ਜਦੋਂ phpMussel <code>$_FILES</code> array() ਵਿੱਚ ਤੱਤਾਂ ਦੀ ਮੌਜੂਦਗੀ ਦਾ ਪਤਾ ਲਗਾਉਂਦਾ ਹੈ, ਉਹਨਾਂ ਤੱਤਾਂ ਦੁਆਰਾ ਦਰਸਾਈਆਂ ਗਈਆਂ ਫਾਈਲਾਂ ਦੀ ਸਕੈਨ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ ਜਾਵੇਗੀ, ਅਤੇ, ਜੇਕਰ ਉਹ ਤੱਤ ਖਾਲੀ ਹਨ, ਤਾਂ phpMussel ਇੱਕ ਗਲਤੀ ਸੁਨੇਹਾ ਵਾਪਸ ਕਰੇਗਾ। ਇਹ phpMussel ਲਈ ਸਹੀ ਵਿਵਹਾਰ ਹੈ। ਹਾਲਾਂਕਿ, ਕੁਝ CMS ਲਈ, <code>$_FILES</code> ਵਿੱਚ ਖਾਲੀ ਤੱਤ ਉਹਨਾਂ CMS ਦੇ ਕੁਦਰਤੀ ਵਿਵਹਾਰ ਦੇ ਨਤੀਜੇ ਵਜੋਂ ਹੋ ਸਕਦੇ ਹਨ, ਜਾਂ ਗਲਤੀਆਂ ਦੀ ਰਿਪੋਰਟ ਕੀਤੀ ਜਾ ਸਕਦੀ ਹੈ ਜਦੋਂ ਕੋਈ ਨਾ ਹੋਵੇ, ਜਿਸ ਸਥਿਤੀ ਵਿੱਚ, phpMussel ਲਈ ਆਮ ਵਿਵਹਾਰ ਉਹਨਾਂ CMS ਦੇ ਆਮ ਵਿਵਹਾਰ ਵਿੱਚ ਦਖਲਅੰਦਾਜ਼ੀ ਕਰੇਗਾ। ਜੇਕਰ ਤੁਹਾਡੇ ਲਈ ਅਜਿਹੀ ਸਥਿਤੀ ਪੈਦਾ ਹੁੰਦੀ ਹੈ, ਤਾਂ ਇਸਨੂੰ ਕਿਰਿਆਸ਼ੀਲ ਕਰਨ ਨਾਲ phpMussel ਨੂੰ ਇਹਨਾਂ ਖਾਲੀ ਤੱਤਾਂ ਲਈ ਸਕੈਨ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਨਾ ਕਰਨ ਦੀ ਹਦਾਇਤ ਹੋਵੇਗੀ, ਲੱਭੇ ਜਾਣ 'ਤੇ ਉਹਨਾਂ ਨੂੰ ਨਜ਼ਰਅੰਦਾਜ਼ ਕਰਨ ਲਈ ਅਤੇ ਕੋਈ ਵੀ ਸੰਬੰਧਿਤ ਗਲਤੀ ਸੁਨੇਹੇ ਵਾਪਸ ਨਾ ਕਰਨ ਲਈ, ਇਸ ਤਰ੍ਹਾਂ ਪੇਜ ਦੀ ਬੇਨਤੀ ਨੂੰ ਜਾਰੀ ਰੱਖਣ ਦੀ ਇਜਾਜ਼ਤ ਦਿੰਦਾ ਹੈ। False = ਅਕਿਰਿਆਸ਼ੀਲ; True = ਕਿਰਿਆਸ਼ੀਲ।"
