config_web_max_uploads: "ਫਾਈਲਾਂ ਦੀ ਵੱਧ ਤੋਂ ਵੱਧ ਸੰਖਿਆ ਜੋ phpMussel ਨੂੰ ਅਪਲੋਡਾਂ ਨੂੰ ਸਕੈਨ ਕਰਨ ਵੇਲੇ ਸਕੈਨ ਕਰਨ ਦੀ ਇਜਾਜ਼ਤ ਹੈ। ਜਦੋਂ ਇਹ ਅਧਿਕਤਮ ਵੱਧ ਜਾਂਦਾ ਹੈ, ਤਾਂ ਸਕੈਨ ਨੂੰ ਅਧੂਰਾ ਛੱਡ ਦਿੱਤਾ ਜਾਵੇਗਾ, ਅਤੇ ਉਪਭੋਗਤਾ ਨੇ ਸੂਚਿਤ ਕੀਤਾ ਕਿ ਉਹ ਇੱਕ ਵਾਰ ਵਿੱਚ ਬਹੁਤ ਜ਼ਿਆਦਾ ਅੱਪਲੋਡ ਕਰ ਰਹੇ ਹਨ। ਇੱਕ ਸਿਧਾਂਤਕ ਹਮਲੇ ਤੋਂ ਸੁਰੱਖਿਆ ਪ੍ਰਦਾਨ ਕਰਦਾ ਹੈ ਜਿਸ ਵਿੱਚ ਇੱਕ ਹਮਲਾਵਰ PHP ਪ੍ਰਕਿਰਿਆ ਨੂੰ ਹੌਲੀ ਕਰਨ ਲਈ phpMussel ਨੂੰ ਓਵਰਲੋਡ ਕਰਕੇ ਤੁਹਾਡੇ ਸਿਸਟਮ ਜਾਂ CMS ਨੂੰ DDoS ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕਰਦਾ ਹੈ। ਸਿਫਾਰਸ਼ੀ: 10. ਤੁਸੀਂ ਆਪਣੇ ਹਾਰਡਵੇਅਰ ਦੀ ਗਤੀ ਦੇ ਆਧਾਰ 'ਤੇ ਇਸ ਨੰਬਰ ਨੂੰ ਵਧਾਉਣ ਜਾਂ ਘਟਾਉਣਾ ਚਾਹ ਸਕਦੇ ਹੋ। ਨੋਟ ਕਰੋ ਕਿ ਇਹ ਸੰਖਿਆ ਪੁਰਾਲੇਖਾਂ ਦੀ ਸਮੱਗਰੀ ਲਈ ਲੇਖਾ ਜਾਂ ਸ਼ਾਮਲ ਨਹੀਂ ਕਰਦਾ ਹੈ।"
