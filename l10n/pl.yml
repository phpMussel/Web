config_web: "Konfiguracja menedżera przesyłania."
config_web_forbid_on_block: "Czy phpMussel powinien wysyłać 403 nagłówki z wiadomość o zablokowanym przesyłaniu plików lub trzymać się zwykłego 200 OK? False (Fałszywy) = Nie (200); True (Prawdziwe) = Tak (403) [Domyślna]."
config_web_ignore_upload_errors: "Ta dyrektywa powinna być ogólnie wyłączona, chyba że jest wymagana do poprawnego działania phpMussel w twoim systemie. Gdy wyłączeniu, gdy phpMussel wykrywa obecność elementów w tablicy <code>$_FILES</code>, zwykle próbuje zainicjować skanowanie plików reprezentowanych przez te elementy, a jeśli te elementy są puste, phpMussel zwróci komunikat o błędzie. To jest właściwe zachowanie dla phpMussel. Jednak w przypadku niektórych CMS puste elementy w <code>$_FILES</code> mogą występować w wyniku naturalnego zachowania tych CMS lub błędy mogą być zgłaszane, gdy nie ma żadnych, w takim przypadku normalne zachowanie phpMussel będzie zakłócać normalne zachowanie tych CMS. Jeśli taka sytuacja wystąpi dla ciebie, włączenie tej opcji spowoduje, że phpMussel nie będzie próbował inicjować skanowania w poszukiwaniu takich pustych elementów, zignoruje je po znalezieniu i nie zwróci żadnych powiązanych komunikatów o błędach, umożliwiając w ten sposób kontynuację żądania strony. False (Fałszywy) = Wyłączony; True (Prawdziwe) = Włączony."
config_web_magnification: "Powiększenie czcionki. Domyślna = 1."
config_web_max_uploads: "Maksymalna liczba plików, które phpMussel może skanować podczas skanowania przesyłanych plików przed przerwaniem skanowania i informowaniem użytkownika, że ​​przesyłają zbyt wiele na raz! Zapewnia ochronę przed teoretycznym atakiem, w którego atakujący próbuje DDoS systemu lub CMS, przeciążając phpMussel, aby spowolnić proces PHP aż w końcu się zatrzyma. Zalecana: 10. Możesz zwiększyć lub zmniejszyć tę liczbę w zależności od szybkości sprzętu. Zauważ, że ten numer nie uwzględnia ani nie zawiera zawartości archiwów."
