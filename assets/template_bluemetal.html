<!doctype html>
<html lang="{xmlLang}" xml:lang="{xmlLang}" dir="{Text Direction}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/png" href="data:image/png;base64,{favicon}" />
  <title>phpMussel</title>
  <style>
#wrapper,#pp{font-weight:700}
#wrapper{background-color:#678;border-style:solid;border-color:#222;width:98%;margin:auto;padding:2px;border-top-right-radius:24px}
body,#wrapper{text-align:center}
hr,#wrapper{border-width:1px}
#wrapper_inner{width:96%;margin:auto;padding:2px}
#phpmusselversion,#denied{color:#921}
#denied{font-size:calc(20px * {magnification})}
#footer_inner{font-size:calc(12px * {magnification});letter-spacing:0px;white-space:nowrap;text-align:right}
#generated_by{color:#111}
#generated_by,#phpmusselversion{display:inline}
body{font-family:'Merriweather','PT Serif',sans-serif,'Lucida Grande',Tahoma,Verdana,Arial;font-size:calc(12px * {magnification});letter-spacing:1px;text-decoration:none;border-style:none;white-space:normal;background-color:#333;color:#222;background-image:url(data:image/gif;base64,R0lGODdhAwADAIACADMzM1VicCwAAAAAAwADAAACBIQRBwUAOw==);background-attachment:fixed}
hr{border-style:solid none none;margin:5px 2px 0;padding:2px;color:#89b}
#results{margin:10px;padding:2px}
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="wrapper_inner">
      <hr />
      <div id="results">
        <div id="denied"{Attache}>{denied}</div>
        <div id="denied_reason"{Attache}>{denied_reason}</div>
      </div>
      <div id="detected">{detected}</div>
      <hr />
      <div id="footer">
        <div id="footer_inner">
          <div id="generated_by">{generated_by} </div>
          <div id="phpmusselversion">{phpmusselversion}</div>
        </div>
      </div>
    </div>
  </div>
  <div id="pp">{pp}</div>
</body>

</html>
